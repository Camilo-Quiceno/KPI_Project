{% extends "base.html" %}

{% block head_content %}
    <title>Profile</title>
{% endblock %}
<!DOCTYPE html>

{% block container %}
<div   class="container h-100">
    <div class="row h-100 justify-content-center " id="box-feed">
        <div class="col-sm-12 col-md-5 col-lg-8 ci pt-2 pl-5 pr-5 pb-5" id="auth-container">
            <div class="row" id='box-feed'>
                <div class="col-4">
                    <img src="{{ user.profile.picture.url }}" width="100px" />
                </div>
                <div class="col-8" >
                    <h3>{{ user.first_name }} {{user.last_name}}</h3>
                </div>
            </div>
    
            <div class="row" id="profile-name">
                <div class="col-4">
                    <h3>Trained in: </h3>
                </div>
                <div class="col-8">
                        <h3>{{user.profile.trained_in}}</h3>
                </div>
            </div>
            
            <div class="row" id="profile-name">
                <button type="button" class="btn btn-primary btn-lg btn-block">Edit profile</button>
            </div>
            
            
              
        </div>
    </div>
</div>
{% endblock %}
