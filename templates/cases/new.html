{% extends "base.html" %}

{% block head_content %}
    <title>Create new case</title>
{% endblock %}
<!DOCTYPE html>
{% block container %}

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4">Store a new case!</h4>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
  
                    <input type="hidden" name="user" value="{{ user.pk}}" />
                    <input type="hidden" name="profile" value="{{ profile.pk }}"/>
                    
                    {# Website field #}
                    <div class="form-group">
                        <input
                            class="form-control {% if form.caseid.errors %}is-invalid{% endif %}"
                            type="text"
                            name="case_id"
                            placeholder="Case ID"
                        >
                        <div class="invalid-feedback">
                            {% for error in form.caseid.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>

                    <div class="form-group">
                        <select  
                            class="browser-default custom-select"
                            name="step"
                        >
                            <option selected="">Step</option>
                            <option value="Segmentation">Segmentation</option>
                            <option value="Desing">Desing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select  
                            class="browser-default custom-select"
                            name="surgery_type"
                        >
                            <option selected="">Surgery type</option>
                            <option value="Orthognatic">Orthognatic</option>
                            <option value="Reconstruction">Reconstruction</option>
                            <option value="PSI">PSI</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select  
                            class="browser-default custom-select"
                            name="is_qc"
                        >
                            <option selected="">Is it a QC?</option>
                            <option value="YES">YES</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>

                    

                    <div class="form-group">
                        <input
                            class="form-control {% if form.time.errors %}is-invalid{% endif %}"
                            type="number"
                            name="time"
                            placeholder="Time Required"
                        >
                                                    
                        <div class="invalid-feedback">
                            {% for error in form.time.errors %}{{ error }}{% endfor %}
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary btn-block mt-5">Store!</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
